<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome links -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style links  -->
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="responsiveSmallDevice.css">
    <title>TechWave</title>
</head>
<body>
    <!-- header section  -->
     <header>
        <!-- logo  -->
        <div class="title">
            <img src="./images/TechWave.png" alt="">
        </div>
        <!-- navbar -->
        <nav class="navbar">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
        </nav>
        <!-- button  -->
        <div class="btn-container">
            <button class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>    
        </div>
        <!-- menubar  -->
        <div class="menubar">
            <i class="fa-solid fa-bars"></i>

        </div>
     </header>
     <main>
        <!-- banner section  -->
         <section class="banner-container">
            <div class="bg-img">
                <img src="./images/hero-bg.png" alt="">
            </div>
            <div class="circle-img">
                <img src="./images/hero-circle.png" alt="">
            </div>
            <div class="micro-img">
                <img src="./images/microphone.png" alt="">
            </div>
            <div class="banner-des">
                <h1>TechWave</h1>
                <p>Your daily dose of tech insights,productivity hacks ,and personal growth</p>
                <div class="banner-btn">
                    <button class="btn">
                        <i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                    <button id="btn-2"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                </div>
            </div>

         </section>
     </main>
</body>
</html>
